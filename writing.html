---
layout: default
title: Writing
---

<div>
  <h1>{{ page.title }} </h1>
  <div style="font-size:12px;">Boring...<a href="/index.html">go home</a>.</div>
  <ul style="list-style-type:none; padding-left:0;">
    {% for post in site.posts %}
      <li>
        <h2>{{ post.date | date: "%Y-%m-%d" }} <a href="{{ post.url }}">{{ post.title }}</a></h2>
      </li>
      {{ post.excerpt }}
    {% endfor %}
  </ul>
</div>
